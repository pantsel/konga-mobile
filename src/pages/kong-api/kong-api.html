<ion-header>

  <ion-navbar color="dark" *ngIf="!item || !item.id">
    <ion-title>{{data.item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-tabs>
    <ion-tab [root]="tab1Root" [rootParams]="data" tabTitle="DETAILS"></ion-tab>
    <ion-tab [root]="tab2Root" [rootParams]="data" tabTitle="PLUGINS"></ion-tab>
    <ion-tab [root]="tab3Root" [rootParams]="data" tabTitle="HEALTH CHECKS"></ion-tab>
  </ion-tabs>



</ion-content>
