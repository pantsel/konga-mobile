<ion-content>


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="crescent"
            refreshingText="Refreshing...">

    </ion-refresher-content>

  </ion-refresher>

  <div *ngIf="!groups && busy" text-center margin padding>
    <h4>Loading...</h4>
    <br>
    <br>
    <ion-spinner></ion-spinner>
  </div>

  <!--<h4 padding>ACL Groups</h4>-->

  <!--<div padding *ngIf="groups && !groups.length" text-center margin="">-->
    <!--<h5>No ACLs found...</h5>-->
  <!--</div>-->

  <ion-list>
    <ion-item *ngFor="let item of groups">
      <ion-icon item-start="" name="people"></ion-icon>
      <h2>{{item.group}}</h2>
      <p>{{moment(item.created_at).format("dddd, MMMM Do YYYY, HH:mm")}}</p>


      <ion-icon name="trash" color="danger" item-end="" (click)="delete($event,item)"></ion-icon>
    </ion-item>

  </ion-list>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addGroup()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
